<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>03 - Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <script defer src="03-form.js"></script>
</head>

<body class="bg-white">
  <form class="bg-light border rounded mx-auto p-4" id="form">
    <h1>CONTACT FORM</h1>
    <div class="form-group p-4">
      <label for="name">Name*</label>
      <input type="name" class="form-control" id="name" required />
    </div>

    <div class="form-group p-4">
      <label for="email">Email*</label>
      <input type="email" class="form-control" id="email" required />
    </div>

    <div class="p-4">
      <label for="message">Submit your message:</label>
      <textarea class="form-control" id="message"></textarea>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check1" />
      <label class="form-check-label" for="checkbox1">Sign up for the newsletter</label>
    </div>
    <br>
    <div class="row pt-2 button-group ">
      <div class="col-6 h-50">
        <input type="submit" id="btns" class="btn btn-primary w-75" value="Submit" />
      </div>
      <div class="col-6 h-50">
        <input type="reset" class="btn btn-secondary w-75" value="Reset" />
      </div>
    </div>
  </form>
</body>

</html>
